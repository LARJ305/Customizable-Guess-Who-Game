<!DOCTYPE html>
<html lang="en" class="bg-slate-100">
  <head>
    <meta charset="utf-8" />
    <title>Guess Who – Play Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tailwind CSS via CDN for rapid prototyping -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Optional custom styles -->
    <link rel="stylesheet" href="../src/css/styles.css" />
  </head>
  <body class="min-h-screen flex flex-col text-slate-900">
    <!-- Shared site header -->
    <header class="border-b bg-white">
      <div
        class="max-w-4xl mx-auto flex items-center justify-between px-4 py-3"
      >
        <a href="index.html" class="font-semibold tracking-tight">Guess Who</a>
        <nav class="flex items-center gap-4 text-sm">
          <a href="index.html" class="hover:underline">Home</a>
          <a href="create.html" class="hover:underline">Create Board</a>
          <a href="play.html" class="hover:underline">Play</a>
          <button
            id="theme-toggle"
            data-theme-toggle
            type="button"
            class="text-xs border px-2 py-1 rounded"
          >
            Dark mode
          </button>
        </nav>
      </div>
    </header>

    <!-- Main content area -->
    <main class="flex-1">
      <section class="max-w-4xl mx-auto px-4 py-8 space-y-6">
        <div>
          <h1 class="text-2xl font-bold">Play a board</h1>
          <p class="text-sm text-slate-600">
            Choose a board from this browser or use the bundled example board.
            Click cards to mark characters as eliminated.
          </p>
        </div>

        <section class="space-y-4">
          <div class="flex flex-col gap-2 sm:flex-row sm:items-end">
            <div class="flex-1">
              <label
                for="board-select"
                class="block text-sm font-medium text-slate-700"
                >Select board</label
              >
              <select
                id="board-select"
                name="board-select"
                class="mt-1 w-full rounded border px-3 py-2 text-sm"
              >
                <option value="">Loading boards…</option>
              </select>
            </div>
            <button
              id="load-board-btn"
              type="button"
              class="rounded border px-3 py-2 text-sm hover:bg-slate-50"
            >
              Load board
            </button>
          </div>
          <p id="game-status" class="text-sm text-slate-600">
            <!-- Status messages from game.js -->
          </p>
        </section>

        <section class="mt-6">
          <div
            id="game-grid"
            class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 gap-3"
          >
            <!-- Character cards are rendered here by game.js -->
          </div>
        </section>
      </section>
    </main>

    <!-- Shared footer -->
    <footer class="border-t bg-white">
      <div
        class="max-w-4xl mx-auto px-4 py-4 text-xs text-slate-500 flex justify-between"
      >
        <span>Guess Who scaffold – Game board</span>
        <span>Extend rules, sounds, and UI as needed.</span>
      </div>
    </footer>

    <!-- Page-specific script -->
    <script type="module" src="../src/js/game.js"></script>
  </body>
</html>
